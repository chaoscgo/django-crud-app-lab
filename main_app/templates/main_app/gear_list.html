{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/gears/gear-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Pickleball Gear</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for gear in gear_list %}
    <div class="card" style="border-color: {{ gear.color }}">
      <div class="card-bg" style="background-color: {{ gear.color }}"></div>
      <a href="{% url 'gear-detail' gear.id %}">
        <div class="card-content">
          <h2>{{ gear.name }}</h2>
          <p>{{ gear.color }} {{ gear.name }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
